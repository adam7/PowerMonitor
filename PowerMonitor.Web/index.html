<!DOCTYPE html>
<html data-ng-app="app">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="Content/bootstrap.css" rel="stylesheet" />
</head>
<body>
    <section id="dashboard-view" data-ng-controller="dashboard as vm">
        <div class="container-fluid">
            <div class="navbar navbar-inverse" role="navigation">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#"><span class="glyphicon glyphicon-dashboard"></span>&nbsp;Power Monitor</a>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">{{vm.GenerationByFuelType.title}}</h3>
                        </div>
                        <div class="panel-body">
                            <div>
                                <canvas data-piechart data-options="vm.GenerationByFuelType.options" data="vm.GenerationByFuelType.data"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">{{vm.ForecastDemand.title}}</h3>
                        </div>
                        <div class="panel-body">
                            <div>
                                <canvas data-barchart data-options="vm.ForecastDemand.options" data="vm.ForecastDemand.data"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">{{vm.GenerationByFuelTypeHistoric.title}}</h3>
                        </div>
                        <div class="panel-body">
                            <div>
                                <canvas data-linechart data-options="vm.GenerationByFuelTypeHistoric.options" data="vm.GenerationByFuelTypeHistoric.data"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">{{vm.RollingSystemFrequency.title}}</h3>
                        </div>
                        <div class="panel-body">
                            <div>
                                <canvas data-linechart data-options="vm.RollingSystemFrequency.options" data="vm.RollingSystemFrequency.data"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Vendor Scripts -->
    <script src="Scripts/jquery-2.1.1.js"></script>
    <script src="Scripts/bootstrap.js"></script>
    <script src="scripts/angular.js"></script>
    <script src="scripts/Chart.js"></script>
    <script src="scripts/angles.js"></script>

    <!-- Bootstrapping -->
    <script src="app/app.js"></script>
    <script src="app/config.js"></script>

    <!-- app -->
    <script src="app/dashboard.js"></script>
</body>
</html>
