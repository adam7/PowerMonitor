<section id="dashboard-view" data-ng-controller="dashboard as vm">
    <section class="matter">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="widget wgreen">
                        <div data-cc-widget-header title="{{vm.GenerationByFuelType.title}}"></div>
                        <div class="widget-content text-center text-info">
                            <div>
                                <canvas data-piechart data-responsive="true" data-options="vm.GenerationByFuelType.options" data="vm.GenerationByFuelType.data"></canvas>
                            </div>
                        </div>
                        <div class="widget-foot">
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="widget wgreen">
                        <div data-cc-widget-header title="{{vm.ForecastDemand.title}}"
                             data-allow-collapse="true"></div>
                        <div class="widget-content text-center text-info">
                            <div>
                                <canvas data-barchart data-responsive="true" data-options="vm.ForecastDemand.options" data="vm.ForecastDemand.data"></canvas>
                            </div>
                        </div>
                        <div class="widget-foot">
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="widget wblue">
                        <div data-cc-widget-header title="{{vm.GenerationByFuelTypeHistoric.title}}"
                             data-allow-collapse="true"></div>
                        <div class="widget-content">
                            <div>
                                <canvas data-linechart data-responsive="true" data-options="vm.GenerationByFuelTypeHistoric.options" data="vm.GenerationByFuelTypeHistoric.data"></canvas>
                            </div>
                        </div>
                        <div class="widget-foot">
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="widget wviolet">
                        <div data-cc-widget-header title="{{vm.RollingSystemFrequency.title}}"
                             data-allow-collapse="true"></div>
                        <div class="widget-content">
                            <div>
                                <canvas data-linechart data-responsive="true" data-options="vm.RollingSystemFrequency.options" data="vm.RollingSystemFrequency.data"></canvas>
                            </div>
                        </div>
                        <div class="widget-foot">
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
